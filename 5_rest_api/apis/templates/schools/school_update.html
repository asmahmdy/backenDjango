<!DOCTYPE html>
<html>
<head>
    <title>Update School</title>
</head>
<body>
    <h1>Update School: {{ school.school_name }}</h1>
    <form method="post" action="{% url 'school_update' school.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</body>
</html>
